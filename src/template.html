<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <style>
        .grid{
            display: grid;
            grid-column-gap: 8px;
            grid-row-gap: 8px;
            margin-top: 10px;
        }

        .highlighted{
            background: black;
            color: white;
        }

        li.completed {
            text-decoration: line-through;
        }

        .selected{
            color: red;
        }

    </style>


</head>

<body>
<div class="container">
    <h1>Todo List</h1>
    <div class="row">
        <div class="col">
            <input class="form-control" type="text" placeholder="Add a task" id="task">
            <div class="grid">
                <button class="btn btn-primary" id="add">Добавить</button>
                <button class="btn btn-primary" id="highlightEven">Выделить четный</button>
                <button class="btn btn-primary" id="highlightOdd">Выделить нечетный</button>
                <button class="btn btn-primary" id="deleteLast">Удалить последний</button>
                <button class="btn btn-primary" id="deleteFirst">Удалить первый</button>
                <button class="btn btn-primary" id="completeTask">Complete</button>
                <button class="btn btn-primary" id="deleteTask">Delete</button>
            </div>

        </div>
        <div class="col">
            <ul id="task-list" class="list-group"></ul>
        </div>
    </div>
</div>

</body>
</html>
